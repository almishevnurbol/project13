<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container services">
        <div class="main__wrapper">

            <div class="header">
                <a href="/index.html" class="header__item">О нас</a>
                <a href="/services.html" class="header__item active">Услуги</a>
                <a href="/gallery.html" class="header__item">Галерея</a>
                <div class="header__item">Контакты</div>
            </div>

            <div class="logo__wrapper">
                <img src="img/logo.png" alt="">
                <div class="title">Вагонные перевозки</div>
            </div>

            <div class="btn">оставить заявку</div>

        </div>

        <div class="body__wrapper">

            <div class="card__wrapper service">
                <div class="card">
                    <div class="card__price">Наши услуги</div>
                </div>
            </div>

            <div class="card__dark__wrapper">
                <div class="card__dark card__dark1">
                    <div class="card__dark__text">Контейнерные перевозки</div>
                </div>
                <div class="card__dark card__dark2">
                    <div class="card__dark__text">Экспедирование грузов</div>
                </div>
                <div class="card__dark card__dark3">
                    <div class="card__dark__text">Организация  мультимодальных  перевозок</div>
                </div>
                <div class="card__dark card__dark4">
                    <div class="card__dark__text">Автомобильные  перевозки</div>
                </div>
                <div class="card__dark card__dark5">
                    <div class="card__dark__text">Дислокация  вагонов  и контейнеров</div>
                </div>
            </div>

            

        </div>
    </div>
    
</body>
</html>
