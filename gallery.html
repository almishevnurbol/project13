<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironbox</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
</head>

<body>
    <div class="container services">
        <div class="main__wrapper">

            <div class="header">
                <a href="/index.html" class="header__item">О нас</a>
                <a href="/services.html" class="header__item">Услуги</a>
                <a href="/" class="header__item active">Галерея</a>
                <div class="header__item">Контакты</div>
            </div>

            <div class="logo__wrapper">
                <img src="img/logo.png" alt="">
                <div class="title">Вагонные перевозки</div>
            </div>

            <div class="btn">оставить заявку</div>

        </div>

        <div class="body__wrapper">
            <div ID="ngy2p" data-nanogallery2='{
                "itemsBaseURL": "http://nanogallery2.nanostudio.org/samples/",
                "thumbnailWidth": "200",
                "thumbnailLabel": {
                  "position": "overImageOnBottom"
                },
                "thumbnailAlignment": "center",
                "thumbnailOpenImage": true
              }'>
                <a href="berlin1.jpg" data-ngthumb="berlin1t.jpg" data-ngdesc="">Slide 1</a>
                <a href="berlin2.jpg" data-ngthumb="berlin2t.jpg" data-ngdesc="">Slide 2</a>
                <a href="berlin3.jpg" data-ngthumb="berlin3t.jpg" data-ngdesc="">Slide 3</a>
        
            </div>
        </div>
    </div>

</body>

</html>
